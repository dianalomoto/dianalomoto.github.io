<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trazo - Letra S</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function LetraSTrazo() {
          const [currentLetter, setCurrentLetter] = useState('S');
          const [progress, setProgress] = useState(0);
          const [isDrawing, setIsDrawing] = useState(false);
          const [tracedPoints, setTracedPoints] = useState([]);
          const canvasRef = useRef(null);
          const drawingCanvasRef = useRef(null);

          const letterPoints = {
            S: [
              {x: 300, y: 90},
              {x: 280, y: 85}, {x: 260, y: 82}, {x: 240, y: 80}, {x: 220, y: 80},
              {x: 200, y: 80}, {x: 180, y: 82}, {x: 160, y: 87}, {x: 145, y: 95},
              {x: 135, y: 105}, {x: 128, y: 118}, {x: 125, y: 132},
              {x: 125, y: 145}, {x: 128, y: 158}, {x: 135, y: 170}, {x: 145, y: 180},
              {x: 158, y: 188}, {x: 172, y: 194}, {x: 188, y: 198}, {x: 204, y: 200},
              {x: 220, y: 200}, {x: 236, y: 198}, {x: 250, y: 194}, {x: 262, y: 188},
              {x: 272, y: 180}, {x: 280, y: 170}, {x: 285, y: 158}, {x: 288, y: 145},
              {x: 288, y: 158}, {x: 285, y: 172}, {x: 280, y: 185}, {x: 272, y: 198},
              {x: 262, y: 210}, {x: 250, y: 220}, {x: 236, y: 228}, {x: 220, y: 234},
              {x: 204, y: 238}, {x: 188, y: 240}, {x: 172, y: 240}, {x: 156, y: 238},
              {x: 142, y: 234}, {x: 130, y: 228}, {x: 120, y: 218}, {x: 112, y: 206}
            ],
            s: [
              {x: 270, y: 140},
              {x: 255, y: 136}, {x: 240, y: 134}, {x: 225, y: 133}, {x: 210, y: 133},
              {x: 195, y: 134}, {x: 182, y: 138}, {x: 172, y: 145}, {x: 164, y: 154},
              {x: 160, y: 165}, {x: 158, y: 176},
              {x: 160, y: 186}, {x: 164, y: 196}, {x: 172, y: 204}, {x: 182, y: 210},
              {x: 195, y: 214}, {x: 210, y: 216},
              {x: 225, y: 216}, {x: 238, y: 214}, {x: 248, y: 210}, {x: 256, y: 204},
              {x: 262, y: 196}, {x: 266, y: 186}, {x: 268, y: 176},
              {x: 266, y: 186}, {x: 262, y: 197}, {x: 256, y: 207}, {x: 248, y: 216},
              {x: 238, y: 224}, {x: 225, y: 230},
              {x: 210, y: 234}, {x: 195, y: 236}, {x: 180, y: 236}, {x: 166, y: 234},
              {x: 154, y: 230}, {x: 144, y: 224}, {x: 136, y: 216}
            ]
          };

          useEffect(() => {
            drawBackground();
          }, [currentLetter]);

          useEffect(() => {
            drawUserTrace();
          }, [tracedPoints]);

          const drawBackground = () => {
            const canvas = canvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 400, 400);

            const points = letterPoints[currentLetter];

            ctx.strokeStyle = '#e0e7ff';
            ctx.lineWidth = 50;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
              ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();

            points.forEach((point, index) => {
              if (index % 2 === 0) {
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#a78bfa';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                ctx.fill();
              }
            });

            const startPoint = points[0];
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(startPoint.x, startPoint.y, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('‚ñ∫', startPoint.x, startPoint.y);
          };

          const drawUserTrace = () => {
            const canvas = drawingCanvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 400, 400);

            if (tracedPoints.length < 2) return;

            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, '#8b5cf6');
            gradient.addColorStop(0.5, '#6366f1');
            gradient.addColorStop(1, '#3b82f6');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 45;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowColor = 'rgba(139, 92, 246, 0.3)';
            ctx.shadowBlur = 10;

            ctx.beginPath();
            ctx.moveTo(tracedPoints[0].x, tracedPoints[0].y);
            for (let i = 1; i < tracedPoints.length; i++) {
              ctx.lineTo(tracedPoints[i].x, tracedPoints[i].y);
            }
            ctx.stroke();

            tracedPoints.forEach((point, index) => {
              if (index % 5 === 0) {
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                ctx.fill();
              }
            });
          };

          const getCanvasCoordinates = (e) => {
            const canvas = drawingCanvasRef.current;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let clientX, clientY;
            
            if (e.type.includes('touch')) {
              clientX = e.touches[0].clientX;
              clientY = e.touches[0].clientY;
            } else {
              clientX = e.clientX;
              clientY = e.clientY;
            }

            return {
              x: (clientX - rect.left) * scaleX,
              y: (clientY - rect.top) * scaleY
            };
          };

          const calculateProgress = (traced) => {
            const points = letterPoints[currentLetter];
            let coveredPoints = 0;

            points.forEach(point => {
              const isCovered = traced.some(tp => {
                const distance = Math.sqrt(
                  Math.pow(tp.x - point.x, 2) + Math.pow(tp.y - point.y, 2)
                );
                return distance < 30;
              });
              if (isCovered) coveredPoints++;
            });

            return (coveredPoints / points.length) * 100;
          };

          const handleStart = (e) => {
            e.preventDefault();
            setIsDrawing(true);
            const coords = getCanvasCoordinates(e);
            setTracedPoints([coords]);
          };

          const handleMove = (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const coords = getCanvasCoordinates(e);
            const newTracedPoints = [...tracedPoints, coords];
            setTracedPoints(newTracedPoints);

            const newProgress = calculateProgress(newTracedPoints);
            setProgress(newProgress);

            if (newProgress >= 85) {
              completeLevel();
            }
          };

          const handleEnd = (e) => {
            e.preventDefault();
            setIsDrawing(false);
          };

          const completeLevel = () => {
            setIsDrawing(false);
            playSound();
            
            setTimeout(() => {
              if (currentLetter === 'S') {
                setCurrentLetter('s');
                setTracedPoints([]);
                setProgress(0);
              } else {
                setCurrentLetter('S');
                setTracedPoints([]);
                setProgress(0);
              }
            }, 1500);
          };

          const playSound = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.value = 523.25;
            gain1.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.3);

            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.value = 659.25;
            gain2.gain.setValueAtTime(0.3, audioContext.currentTime + 0.15);
            gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.45);
            osc2.start(audioContext.currentTime + 0.15);
            osc2.stop(audioContext.currentTime + 0.45);

            const osc3 = audioContext.createOscillator();
            const gain3 = audioContext.createGain();
            osc3.connect(gain3);
            gain3.connect(audioContext.destination);
            osc3.frequency.value = 783.99;
            gain3.gain.setValueAtTime(0.3, audioContext.currentTime + 0.3);
            gain3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
            osc3.start(audioContext.currentTime + 0.3);
            osc3.stop(audioContext.currentTime + 0.8);
          };

          const resetGame = () => {
            setCurrentLetter('S');
            setTracedPoints([]);
            setProgress(0);
          };

          return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-cyan-200 via-blue-200 to-purple-200 flex flex-col relative overflow-hidden" },
            React.createElement('div', { className: "absolute top-10 left-10 w-20 h-20 bg-yellow-300 rounded-full opacity-50 animate-pulse" }),
            React.createElement('div', { className: "absolute top-40 right-20 w-16 h-16 bg-pink-300 rounded-full opacity-50 animate-bounce" }),
            React.createElement('div', { className: "absolute bottom-32 left-20 w-12 h-12 bg-green-300 rounded-full opacity-50" }),
            
            React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center p-4 relative z-10" },
              React.createElement('div', { className: "mb-6 flex items-center gap-3" },
                React.createElement('h1', { className: "text-5xl font-bold text-purple-600 drop-shadow-lg" }, '‚≠ê ¬°Traza la Letra! ‚≠ê')
              ),

              React.createElement('div', { className: "relative" },
                React.createElement('div', { className: "bg-gradient-to-b from-amber-600 to-amber-700 rounded-lg p-6 shadow-2xl" },
                  React.createElement('div', { className: "bg-gradient-to-br from-amber-500 to-amber-600 rounded-t-lg h-8 mb-2 relative" },
                    React.createElement('div', { className: "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-6 bg-amber-700 rounded" })
                  ),
                  
                  React.createElement('div', { className: "bg-white rounded-lg p-4 shadow-inner relative" },
                    React.createElement('div', { className: "absolute -top-12 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-full shadow-lg font-bold text-3xl" },
                      'Letra: ' + currentLetter
                    ),

                    React.createElement('div', { className: "relative bg-gradient-to-br from-cyan-50 to-blue-50 rounded-xl overflow-hidden", style: {width: '400px', height: '400px'} },
                      React.createElement('canvas', { ref: canvasRef, width: 400, height: 400, className: "absolute top-0 left-0 w-full h-full" }),
                      React.createElement('canvas', {
                        ref: drawingCanvasRef,
                        width: 400,
                        height: 400,
                        className: "absolute top-0 left-0 w-full h-full cursor-pointer touch-none",
                        onMouseDown: handleStart,
                        onMouseMove: handleMove,
                        onMouseUp: handleEnd,
                        onMouseLeave: handleEnd,
                        onTouchStart: handleStart,
                        onTouchMove: handleMove,
                        onTouchEnd: handleEnd
                      })
                    )
                  )
                ),

                React.createElement('div', { className: "absolute -top-8 -left-8 text-4xl animate-bounce", style: {animationDuration: '2s'} }, 'üêû')
              ),

              React.createElement('div', { className: "mt-8 w-full max-w-md" },
                React.createElement('div', { className: "bg-white rounded-full p-2 shadow-lg" },
                  React.createElement('div', { className: "flex items-center justify-between mb-2 px-2" },
                    React.createElement('span', { className: "text-lg font-bold text-purple-600" }, '¬°Muy bien!'),
                    React.createElement('span', { className: "text-2xl font-bold text-pink-500" }, Math.round(progress) + '%')
                  ),
                  React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-6 overflow-hidden relative" },
                    React.createElement('div', {
                      className: "bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 h-6 rounded-full transition-all duration-300 relative",
                      style: { width: progress + '%' }
                    },
                      progress > 10 && React.createElement('div', { className: "absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-sm" }, '‚≠ê')
                    )
                  )
                )
              ),

              React.createElement('div', { className: "flex gap-4 mt-6" },
                React.createElement('button', {
                  onClick: resetGame,
                  className: "bg-gradient-to-r from-orange-400 to-red-500 text-white px-8 py-4 rounded-full font-bold text-lg hover:shadow-xl transform hover:scale-110 transition-all flex items-center gap-2 shadow-lg"
                }, 'üîÑ Reiniciar'),
                React.createElement('button', {
                  onClick: playSound,
                  className: "bg-gradient-to-r from-green-400 to-emerald-500 text-white px-8 py-4 rounded-full font-bold text-lg hover:shadow-xl transform hover:scale-110 transition-all flex items-center gap-2 shadow-lg"
                }, 'üîä Sonido')
              ),

              React.createElement('div', { className: "mt-6 bg-yellow-100 border-4 border-yellow-300 rounded-2xl p-4 max-w-md shadow-lg" },
                React.createElement('p', { className: "text-center text-gray-700 font-semibold text-lg" },
                  '‚úèÔ∏è Sigue los puntitos con tu dedo o mouse'
                )
              )
            ),

            React.createElement('footer', { className: "bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 text-white py-6 relative z-10 shadow-2xl" },
              React.createElement('div', { className: "container mx-auto px-4 text-center" },
                React.createElement('p', { className: "font-bold text-xl mb-2 drop-shadow-lg" }, '‚ú® Desarrollado por Diana Alomoto ‚ú®'),
                React.createElement('p', { className: "text-purple-100 mb-2 font-semibold" }, 'Universidad Polit√©cnica Estatal del Carchi'),
                React.createElement('div', { className: "flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-6" },
                  React.createElement('p', { className: "flex items-center gap-2 bg-white/20 px-4 py-2 rounded-full" },
                    React.createElement('span', { className: "font-semibold" }, 'üì± 099 005 2651')
                  ),
                  React.createElement('p', { className: "flex items-center gap-2 bg-white/20 px-4 py-2 rounded-full" },
                    React.createElement('span', { className: "font-semibold" }, 'üìß diana.alomoto@upec.edu.ec')
                  )
                )
              )
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(LetraSTrazo));
    </script>
</body>
</html>
